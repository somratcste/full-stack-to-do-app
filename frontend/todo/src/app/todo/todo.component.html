<div class="container">
  <h1>Todo</h1>
  <div *ngIf="todo">
    <fieldset class="form-group">
      <label>Description</label>
      <input class="form-control" [(ngModel)]="todo.description" type="text" name="description" required="required"  minlength="5" />
    </fieldset>
    <fieldset class="form-group">
      <label>Target Date</label>
      <input class="form-control"
             [ngModel]="todo.targetDate| date: 'yyyy-MM-dd' "
             (ngModelChange)="todo.targetDate = $event"
             type="date" name="targetDate" required="required" />
    </fieldset>
  </div>
  <button class="btn btn-success" (click)="saveTodo()">Save</button>
</div>
