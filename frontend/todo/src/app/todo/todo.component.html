<div class="container">
  <h1>Todo</h1>
  <div class="alert alert-warning" *ngIf="todoForm.dirty && todoForm.invalid"> Enter Valid Values</div>
  <div class="alert alert-warning" *ngIf="todoForm.dirty && description.invalid"> Enter at least 5 characters</div>
  <div class="alert alert-warning" *ngIf="todoForm.dirty && targetDate.invalid"> Enter Target Date Values</div>
    <form (ngSubmit)="!todoForm.invalid && saveTodo()" #todoForm="ngForm">
      <fieldset class="form-group">
        <label>Description</label>
        <input #description="ngModel" class="form-control" [(ngModel)]="todo.description" type="text"
               name="description" required="required"  minlength="5" />
      </fieldset>
      <fieldset class="form-group">
        <label>Target Date</label>
        <input #targetDate="ngModel" class="form-control"
               [ngModel]="todo.targetDate| date: 'yyyy-MM-dd' "
               (ngModelChange)="todo.targetDate = $event"
               type="date" name="targetDate" required="required" />
      </fieldset>
      <button type="submit" class="btn btn-success">Save</button>
    </form>
</div>
